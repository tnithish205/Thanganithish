<!DOCTYPE html>
<html>
<head>
  <title>Program-3: Odd Series Generator </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      background: #f9f9f9;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }

    input {
      margin-top: 6px;
      padding: 10px;
      width: 100%;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #222;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <h2>Odd Series Generator -(Program 3)</h2>

  <label for="inputX">Enter a number (a):</label>
  <input type="number" id="inputX" placeholder="Enter a positive integer">

  <button onclick="generateSeries()">Generate Series</button>

  <div id="result"></div>

<script>
  function generateSeries() {
    const a = parseInt(document.getElementById("inputX").value);
    if (isNaN(a) || a <= 0) {
      document.getElementById("result").textContent = "Please enter a valid positive integer.";
      return;
    }

    // Adjust logic to return full odd series only for odd inputs
    const limit = a % 2 === 0 ? a - 1 : a;
    const result = [];

    for (let i = 1; i <= limit * 2; i += 2) {
      result.push(i);
    }

    document.getElementById("result").textContent = `Output: ${result.join(', ')}`;
  }
</script>

</body>
</html>
